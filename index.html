<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript on Steroids</title>
</head>
<body>
  <div class="container-1">
    <h2>Challenge1: Your age in days</h2>
    
    <div class="flex-box-container-1">
    
      <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
      </div>
    
      <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    
    </div>

    <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
    </div>

  </div>

  <div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

    <div class="flex-box-container-2" id="flex-cat-gen">
    </div>
  </div>

  <div class="container-3">
    <h2> Challenge 3: Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="https://png.pngtree.com/png-clipart/20210311/original/pngtree-beautiful-rock-in-the-river-png-png-image_6044935.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
      <img id="paper" src="https://thumbs.dreamstime.com/z/paper-sheets-lined-paper-note-paper-vector-illustration-42394532.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
      <img id="scissors" src="https://image.shutterstock.com/shutterstock/photos/1500634703/display_1500/stock-vector-isolated-scissors-symbol-clipart-flat-design-1500634703.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">

    </div>
  </div>

  <div class="container-4">
    <h2 id="change-my-color"> Challenge 4: Change the Color of All Buttons!</h2>
    <div class="flex-box-pic-color">
      <form action="">
        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
        <option value="random">Random</option>
        
      </select>
      </form>
    </div>
  </div>

  <script src = "static/js/script.js"></script>
  
</body>
</html>
